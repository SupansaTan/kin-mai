<div class="row d-flex align-items-center justify-content-center text-center pt-4">
  <h4 class="mb-3">QR Code สำหรับให้ผู้ใช้งานรีวิว</h4>

  <div #qrCodeCard class="col-auto rounded-3">
    <div class="row rounded-3 card-bg">
      <div class="rounded-2 px-3 py-3">
        <h4 class="text-white">รีวิวร้านอาหาร</h4>
        <div class="d-flex align-items-center justify-content-center mb-3">
          <i class="bi bi-geo-alt-fill fs-4 me-2 text-white"></i>
          <h4 class="mb-0 text-white">{{ restaurantName }}</h4>
        </div>

        <qrcode [qrdata]="qrCode" [width]="350" [errorCorrectionLevel]="'M'"></qrcode>

        <img src="../../../assets/image/logo.png" alt="logo" height="20" class="mt-3">
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-center mt-3">
    <button class="btn btn-yellow" (click)="generateImage()"><i class="bi bi-download me-2"></i>บันทึกรูปภาพ</button>
  </div>
</div>
