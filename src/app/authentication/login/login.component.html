<div class="container-fluid">
  <div class="row">
    <!--image half-->
    <div class="col-sm-12 col-sm-pull col-md-6 col-lg-7 d-flex flex-column ">
      <img class="mx-auto d-block logo order-1 order-md-4 w-100" src="../../../../assets/image/logo.png" alt="logo">
    </div>

    <!-- The content half -->
    <div class="col-sm-12 col-sm-push col-md-6 col-lg-5 d-flex flex-column justify-content-center ">
      <h1 class="my-4">Login</h1>
      <a class="text-muted mb-4" href="/auth/register"> Don't have an account ?</a>

      <!-- login form -->
      <form [formGroup]="loginForm">

        <div class="mb-4 position-relative">
          <div class="input-group">
            <i class="bi bi-person form-icon"></i>
            <input id="inputPassword" type="email" placeholder="Email" formControlName="email" name="email"
              class="form-control border-0 border-bottom text-primary bg-transparent shadow-none"
            >
          </div>
        </div>

        <div class="mb-4 position-relative">
          <div class="input-group">
            <i class="bi bi-lock form-icon"></i>
            <input id="inputPassword" type="password" placeholder="Password" formControlName="password" name="password"
              class="form-control border-0 border-bottom text-primary bg-transparent shadow-none"
            >
          </div>
        </div>

        <a class="text-muted d-flex justify-content-end mb-3" href="/auth/reset-password">Forgot password?</a>

        <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-lg">Sign In</button>
        </div>
        
        <!-- OR -->
        <div class="divider d-flex align-items-center my-4" >
          <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
        </div>

        <!--Google bt-->
        <div class="signin d-flex justify-content-center my-3">
          <div class="google-btn">
            <div class="google-icon-wrapper">
              <img class="google-icon" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"/>
            </div>
            <p class="btn-text">Sign in with google</p>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
