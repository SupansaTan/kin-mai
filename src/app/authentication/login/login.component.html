<div class="row h-100">
  <img class="position-fixed wave px-0" src="../../../assets/image/wave.svg"/>

  <div class="d-flex justify-content-center align-items-center px-0">
    <div class="card border-0 rounded-2 shadow-lg align-self-center w-30">
      <div class="card-body p-4">
        <h1 class="mb-3">Welcome to KinMai</h1>
        <a class="text-muted text-decoration-none mb-4" routerLink="/auth/register">Don't have an account?</a>

        <!-- login form -->
        <form [formGroup]="loginForm">
          <!-- email -->
          <div class="my-3">
            <label for="email" class="form-label fw-bolder">Email</label>
            <input id="email" type="email" placeholder="Email" formControlName="email" name="email"
              class="form-control shadow-none"
            >
          </div>

          <!-- password -->
          <div class="mb-3">
            <label for="password" class="form-label fw-bolder">Password</label>
            <input id="password" type="password" placeholder="Password" formControlName="password" name="password"
              class="form-control shadow-none"
            >
            <a class="text-muted text-decoration-none d-flex justify-content-end mt-2" routerLink="/auth/reset-password">
              Forgot password?
            </a>
          </div>

          <!-- button group -->
          <button type="button" class="btn bg-yellow px-4 fw-bold w-100">Log in</button>

          <div class="text-divider w-100 text-muted text-center my-3">
            <span class="bg-white px-2">OR</span>
          </div>

          <button type="button" class="btn bg-light-yellow mt-4 fw-bold d-flex align-items-center justify-content-center w-100">
            <img class="me-1" alt="google-icon" src="../../../assets/image/google.svg" height="23px"/>
            Continue with Google
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
