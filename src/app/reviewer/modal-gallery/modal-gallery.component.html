<ng-template #modalGallery>
    <div class="modal-header bg-yellow">
        <button type="button" class="btn-close" (click)="closeModal()"></button>
    </div>
  
    <div class="modal-body text-center my-3 mx-4">
        <div class="row">
            <div class="col-auto mb-4 mx-1" *ngFor="let item of Info.Images; index as i;">
                <img src="{{item}}" class="rounded img"/>
            </div>
        </div>
    </div>
</ng-template>
