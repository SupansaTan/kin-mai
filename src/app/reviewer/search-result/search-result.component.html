<div class="row">
  <div class="col mt-4">
    <div class="input-group position-relative">
      <input class="form-control form-control-md" type="text" placeholder="ชื่อร้านอาหาร" data-cy="searchBox">
      <i class="bi bi-search position-absolute" data-cy="searchBtn"></i>
    </div>
  </div>
</div>

<div class="row mt-4">
  
  <div class="col-lg-2" data-cy="filter">
    <div>
      <div class="d-flex justify-content-between">
        <h3 class="mx-0">ตัวกรอง</h3>
        <button type="button" class="btn btn-light btn-sm mx-0" id="reset">ล้าง</button>
      </div>

      <button type="button" class="btn btn-light w-100" id="filter">
        <i class="bi bi-clock me-2"></i>
        เปิดอยู่
      </button>

      <button type="button" class="btn btn-light  w-100 mt-2" id="filter">
        <i class="bi bi-wallet me-2"></i>
        รับโอน
      </button>

      <button type="button" class="btn btn-light  w-100 mt-2" id="filter">
        <i class="bi bi-bicycle me-2"></i>
        จัดส่งแบบเดลิเวอรี่
      </button>
      
      <button type="button" class="btn btn-light  w-100 mt-2" id="filter">
        <i class="bi bi-shop-window me-2"></i>
        รับหน้าร้าน
      </button>
    </div>

    <div class="my-4">

      <h3>ประเภทอาหาร</h3>

      <div class="d-flex">
        <button type="button" class="btn btn-light btn-sm me-2" id="bt">อีสาน</button>
        <button type="button" class="btn btn-light btn-sm me-2" id="bt">ไทย</button>
        <button type="button" class="btn btn-light btn-sm me-2" id="bt">นานาชาติ</button>
      </div>

      <div class="d-flex mt-2">
        <button type="button" class="btn btn-light btn-sm me-2" id="bt">ตามสั่ง</button>
        <button type="button" class="btn btn-light btn-sm me-2" id="bt">บุฟเฟ่ห์</button>
        <button type="button" class="btn btn-light btn-sm me-2" id="bt">ฮาลาล</button>
      </div>

      <div class="d-flex mt-2">
        <button type="button" class="btn btn-light btn-sm me-2" id="bt">ก๋วยเตี๋ยว</button>
        <button type="button" class="btn btn-light btn-sm me-2" id="bt">สตรีทฟู๊ด/รถเข็น</button>
      </div>

    </div>

  </div>

  <div class="col">
    <h2 class="mb-2" data-cy="totalResult">" ส้มตำ " ({{RestaurantList.length}} ร้านอาหาร) </h2>

    <div class="row">
      <div *ngFor="let item of RestaurantList; index as i;" class="col-lg-6">
        <div class="d-flex cover-all mb-3" data-cy="restaurant">
          <img src="{{item.Photo[0]}}" class="col-auto big-image-cover">

          <div class="col">

            <div class="row m-0">
              <div class="d-flex justify-content-between align-items-center my-2">
                <h3 class="m-0">{{item.Title}}</h3>
                <button class="btn" (click)="toggleFav(i)">
                  <i class=" bi bi-heart" *ngIf="item.IsFav"></i>
                  <i class=" bi bi-heart-fill text-danger" *ngIf="!item.IsFav"></i>
                </button>
              </div>

              <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex">
                  <img src="../../../assets/image/star.png" class="me-2" width="20" height="20">
                  <p class="m-0">{{item.Rating}} ( {{item.TotalReview}} )</p>
                </div>
                <div class="d-flex">
                  <span class="badge rounded-pill bg-yellow text-dark border fs-7 font-regular "> {{item.PriceRate[0]}}-{{item.PriceRate[1]}}฿ </span>
                </div>
              </div>

              <p class="m-0 my-2">
                {{item.Status}}
              </p>
            </div>

            <div class="w-100">
              <div class="d-flex justify-content-end w-100">
                <button *ngIf="item.MyReview" type="button" class="btn btn-light-grey btn-sm"><i class="bi bi-eye me-2"></i>รีวิวของฉัน</button>
                <button *ngIf="item.MyReview" type="button" class="btn btn-yellow btn-sm"><i class="bi bi-pencil-square me-2"></i>แก้ไขรีวิว</button>
                <button *ngIf="!item.MyReview" type="button" class="btn btn-light-yellow btn-sm"><i class="bi bi-plus-square-dotted me-2"></i>รีวิวร้านนี้</button>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
    
  </div>
</div>
