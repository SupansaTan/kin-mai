<div class="row">
  <div class="col mt-4">
    <div class="input-group position-relative">
      <input class="form-control form-control-md" type="text" placeholder="ชื่อร้านอาหาร">
      <i class="bi bi-search position-absolute"></i>
    </div>
  </div>
</div>

<div class="row mt-4">
  <div class="col-2">
    <div>
      <div class="d-flex">
        <h3>ตัวกรอง</h3>
        <div class="ms-5">
          <span class="badge rounded-pill bg-light text-dark border fs-7 font-regular">รีเซ็ต</span>
        </div>
      </div>

      <div><button type="button" class="btn btn-light" id="filter">
        <i class="bi bi-clock me-2"></i>
        เปิดอยู่
      </button></div>

      <div><button type="button" class="btn btn-light mt-2" id="filter">
        <i class="bi bi-wallet me-2"></i>
        รับโอน
      </button></div>

      <div><button type="button" class="btn btn-light mt-2 " id="filter">
        <i class="bi bi-bicycle me-2"></i>
        จัดส่งแบบเดลิเวอรี่
      </button></div>

      <div><button type="button" class="btn btn-light mt-2 " id="filter">
        <i class="bi bi-shop-window me-2"></i>
        รับหน้าร้าน
      </button></div>

    </div>

    <div class="mt-4">

      <h3>ประเภทอาหาร</h3>

      <div class="d-flex">
        <button type="button" class="btn btn-light btn-sm me-2" id="bt">อีสาน</button>
        <button type="button" class="btn btn-light btn-sm me-2" id="bt">ไทย</button>
        <button type="button" class="btn btn-light btn-sm me-2" id="bt">นานาชาติ</button>
      </div>

      <div class="d-flex mt-2">
        <button type="button" class="btn btn-light btn-sm me-2" id="bt">ตามสั่ง</button>
        <button type="button" class="btn btn-light btn-sm me-2" id="bt">บุฟเฟ่ห์</button>
        <button type="button" class="btn btn-light btn-sm me-2" id="bt">ฮาลาล</button>
      </div>

      <div class="d-flex mt-2">
        <button type="button" class="btn btn-light btn-sm me-2" id="bt">ก๋วยเตี๋ยว</button>
        <button type="button" class="btn btn-light btn-sm me-2" id="bt">สตรีทฟู๊ด/รถเข็น</button>
      </div>

    </div>

  </div>

  <div class="col-5 ">
    <h2>" ส้มตำ " (10 ร้านอาหาร) </h2>

    <div *ngFor="let item of [1,2,3,4,5]; index as i;" class="cover-all mt-3">
      <div class="d-flex">
        <img src="../assets/image/somtam.jpg" class="big-image-cover">

        <div class="mx-3">
          <div class="d-flex">
            <h3>ส้มตำหัวโค้ง</h3>
            <i class=" bi bi-heart ms-5 ps-2 pt-2"></i>
          </div>

          <div class="d-flex">
            <img src="../../../assets/image/star.png" class="me-2" width="20" height="20">
            <p class="me-5">4.5(100)</p>
            <div class="me-5"><span class="badge rounded-pill bg-yellow text-dark border fs-7 font-regular "> ~60-200฿ </span></div>
          </div>

          <p>
            อยู่ใกล้ๆประตูหลังมอเลย แวะมาลองกันได้นะ
          </p>

          <div class="d-flex mt-2">
            <div ><button type="button" class="btn btn-light btn-sm" id="bt1">
              <i class="bi bi-eye me-2"></i>
              รีวิวของฉัน
            </button></div>
            <div><button type="button" class="btn btn-yellow btn-sm " id="bt1">
              <i class="bi bi-pencil-square me-2"></i>
              แก้ไขรีวิว
            </button></div>
          </div>

        </div>

      </div>
    </div>
  </div>

  <div class="col-5 ">
    <p>&nbsp;</p>
    <div *ngFor="let item of [1,2,3,4,5] ; index as i; " class="cover-all mt-4">
      <div class="d-flex">
        <img src="../assets/image/somtam.jpg" class="big-image-cover">

        <div class="mx-3">
          <div class="d-flex">
            <h3>ส้มตำหัวโค้ง</h3>
            <i class=" bi bi-heart ms-5 ps-2 pt-2"></i>
          </div>

          <div class="d-flex">
            <img src="../../../assets/image/star.png" class="me-2" width="20" height="20">
            <p class="me-5">4.5(100)</p>
            <div class="me-5"><span class="badge rounded-pill bg-yellow text-dark border fs-7 font-regular "> ~60-200฿ </span></div>
          </div>

          <p>ตำถาดขนาดใหญ่ รับรองความแซ่บค่ะ</p>

          <div class="d-flex mt-2">
            <div ><button type="button" class="btn btn-sm" id="bt2">
              <i class="bi bi-plus-square-dotted me-2"></i>
              รีวิวร้านนี้
            </button></div>
          </div>

        </div>

      </div>
    </div>

  </div>


</div>
