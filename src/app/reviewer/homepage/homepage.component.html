<div class="row mb-3">
  <div class="col-9 col-md">
    <h3 class="mb-1 mt-3">ค้นหาร้านอาหาร</h3>
    <input class="form-control shadow-none" type="text" placeholder="ชื่อร้านอาหาร" data-cy="searchbox" [(ngModel)]="searchKeyword">
  </div>

  <button type="button" class="btn btn-light-grey col-3 col-md-3 col-lg-2 mt-5" data-cy="searchBtn">ค้นหา</button>
</div>

<!-- resturant near me list -->
<ng-container *ngIf="restaurantNearMeInfo && !isLoading">
  <app-nearly-restaurant
    (setFavoriteRestaurant)="toggleFavoriteRestaurant($event)"
    (getAnotherRestaurantEvent)="getRestaurantNearMeList()"
    [skip]="skip" [restaurantList]="restaurantNearMeInfo"
    [errorToggleFavorite]="errorToggleFavorite"
    [isLoading]="isLoading"
  ></app-nearly-restaurant>
</ng-container>

<!-- filter restaurant -->
<ng-container *ngIf="restaurantFromFilterInfo && !isLoading">
  <app-filter-restaurant></app-filter-restaurant>
</ng-container>
