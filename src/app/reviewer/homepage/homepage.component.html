<div class="row mt-3 mb-4">
  <div class="col-md-6">
    <h2 class="mb-0">ค้นหาร้านอาหาร</h2>
    <div class="input-group position-relative">
      <input class="form-control form-control-sm" type="text" placeholder="ชื่อร้านอาหาร" data-cy="searchbox">
      <i class="bi bi-search position-absolute"></i>
    </div>
  </div>
  <div class="col d-flex">
    <div class="col pe-2">
      <h3 class="mb-1">ประเภทอาหาร</h3>
      <div class="d-grid gap-2 mx-auto">
        <button type="button" class="btn btn-sm bg-yellow" data-cy="Food" (click)="openModalFood()">ทั้งหมด</button>
      </div>
    </div>
    <div class="col ps-2">
      <h3 class="mb-1">ประเภทเครื่องดื่มและของหวาน</h3>
      <div class="d-grid gap-2  mx-auto">
        <button type="button" class="btn btn-sm bg-yellow" data-cy="Drink & Dessert" (click)="openModalDessert()">ทั้งหมด</button>
      </div>
    </div>
  </div>

</div>

<div class="row justify-content-between">

    <div *ngFor="let item of [1,2,3,4]; index as i;" class="col-6 row me-2 mb-3" data-cy="restaurant">

      <div class="col-md-6">
        <img src="../assets/image/thaifood.jpg" class="big-image-cover">
      </div>

      <div class="col-md-6" data-cy="restaurantInfo">

        <div class="d-flex">
          <h2 class="mb-1">ร้านคุณป้าใจป้ำ</h2>
          <i class=" bi bi-heart ms-5 ps-2 pt-2"></i>
        </div>

        <div class="d-flex">
          <div *ngFor="let item of Info.Stars; index as i;">
            <img src="../../../assets/image/{{item}}.png" class="me-1" width="20" height="20">
          </div>
        </div>

        <div class="mt-3">
          <i class="bi bi-clock me-2"></i>
          8:00 - 22:00 น.
        </div>
        <div class="d-flex mt-2 ">
          <i class="bi bi-geo-alt-fill me-2"></i>
          ห่าง 500 เมตร
          <div class="ms-5">
            <span class="badge rounded-pill bg-yellow text-dark border fs-7 font-regular"> ~60-200฿ </span>
          </div>
        </div>
        <div class="d-flex mt-3">
          <div *ngFor="let item of Info.Images; index as i;" class="col me-1">
            <img src="{{item}}" class="mini-image-cover">
          </div>
        </div>

      </div>
    </div>

</div>

<!-- Modal -->
<app-modal-dessert #successModalDessertComponent></app-modal-dessert>
<app-modal-food #successModalFoodComponent></app-modal-food>
