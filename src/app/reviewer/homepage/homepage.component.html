<div class="row mt-3">
  <div class="col-6 form-group ">
    <h2>ค้นหาร้านอาหาร</h2>
    <div class="input-group position-relative">
      <input class="form-control form-control-sm" type="text" placeholder="ชื่อร้านอาหาร">
      <i class="bi bi-search position-absolute"></i>
    </div>

  </div>

  <div class="col-3">
    <h2>ประเภทอาหาร</h2>
    <div class="d-grid gap-2  mx-auto">
      <button type="button" class="btn btn-sm bg-yellow" (click)="openModalFood()">ทั้งหมด</button>
    </div>
  </div>

  <div class="col-3">
    <h2>ประเภทเครื่องดื่มและของหวาน</h2>
    <div class="d-grid gap-2  mx-auto">
      <button type="button" class="btn btn-sm bg-yellow" (click)="openModalDessert()">ทั้งหมด</button>
    </div>
  </div>

  <div class="mt-3">
    <h2>ร้านอาหารใกล้ฉัน</h2>
  </div>

</div>

<div class="row">

  <div class="col-6 d-flex">

    <div class="col-6" >
      <img src="../assets/image/thaifood.jpg" class="image-cover">
    </div>

    <div class="col-6 ms-4">

      <div class="d-flex">
        <h2 class="mb-1">ร้านคุณป้าใจป้ำ</h2>
        <i class=" bi bi-heart ms-5 ps-2 pt-2"></i>
      </div>

      <div class="d-flex ">
        <div *ngFor="let item of Info.Stars; index as i;">
          <img src="../../../assets/image/{{item}}.png" class="me-1" width="20" height="20">
        </div>
      </div>

      <div class="mt-3">
        <i class="bi bi-clock me-2"></i>
        8:00 - 22:00 น.
      </div>
      <div class="d-flex mt-2 ">
        <i class="bi bi-geo-alt-fill me-2"></i>
        ห่าง 500 เมตร
        <div class="ms-5">
          <span class="badge rounded-pill bg-yellow text-dark border  fs-7 font-regular"> ~60-200฿ </span>
        </div>
      </div>
      <div class="d-flex mt-3">
        <div *ngFor="let item of Info.Images; index as i;" class="col-sm-3 mx-2">
          <img src="{{item}}" class="image-cover2">
        </div>
      </div>


    </div>
  </div>

  <div class="col-6 d-flex">

    <div class="col-6 ">
      <img src="../assets/image/roti.jpg" class="image-cover">
    </div>

    <div class="col-6 ms-4">
      <div class="d-flex">

          <img src="{{item}}" class= "image-cover2"/>
        </div>
      </div>

    </div>
  </div>

</div>
