<div class="row">
  <div class="col-6">
    <h2>ค้นหาร้านอาหาร</h2>
    <input class="form-control form-control-sm" type="text" placeholder="ชื่อร้านอาหาร">
    
  </div>

  <div class="col-3">
    <h2>ประเภทอาหาร</h2>
    <select class="form-select form-select-sm">
      <option>ทั้งหมด</option>
      <option>อาหารไทย</option>
      <option>อาหารตามสั่ง</option>
      <option>อาหารอีสาน</option>
      <option>อาหารนานาชาติ</option>
      <option>อาหารฮาลาล</option>
      <option>สตรีทฟู๊ด/รถเข็น</option>
      <option>บุฟเฟ่ห์</option>
    </select>
  </div>

  <div class="col-3">
    <h2>ประเภทเครื่องดื่มและของหวาน</h2>
    <select class="form-select form-select-sm">
      <option>ทั้งหมด</option>
      <option>กาแฟ/ชา</option>
      <option>คาเฟ่</option>
      <option>ของหวาน</option>
      <option>เบเกอรี่/เค้ก</option>
      <option>ไอศกรีม</option>
      <option>เครื่องดื่ม/น้ำผลไม้</option>

    </select>
  </div>

  <div class="mt-3">
    <h2>ร้านอาหารใกล้ฉัน</h2>
  </div>
  
</div>  

<div class="row">

  <div class="col-6 d-flex">

    <div class="col-6" >
      <i class="bi bi-image" style="font-size: 250px"></i>
    </div>

    <div class="col-6 mt-3">
      <div class="d-flex">
        <h2>ร้านคุณป้าใจป้ำ</h2>
        <i class="bi bi-heart ms-5"></i>
      </div>
      <div class="d-flex mt-2">
        <div *ngFor="let item of Info.Stars; index as i;">
          <img src="../../../assets/image/{{item}}.png" width="20" height="20">
        </div>
      </div>
      <div class="mt-2">
        <i class="bi bi-clock me-2"></i>
        8:00 - 22:00 น.
      </div>
      <div class="d-flex mt-2 ">
        <i class="bi bi-geo-alt-fill me-2"></i>
        ห่าง 500 เมตร
        <div class="ms-5">
          <span class="badge rounded-pill bg-warning text-dark border border-dark fs-7 font-regular"> ~60-200฿ </span>
        </div>  
      </div>
      <div class="d-flex mt-2">
        <div *ngFor="let item of Info.Images; index as i;" class="col-sm-3">
          <img src="{{item}}" class="w-100"/>
        </div> 
      </div>

    </div>  
  </div>

  <div class="col-6 d-flex">
