<div class="row">
  <!-- filter tabs -->
  <div class="col-lg-2" data-cy="filter">
    <div>
      <div class="d-flex justify-content-between">
        <h3 class="mx-0">ตัวกรอง</h3>
        <button type="button" class="btn btn-light btn-sm mx-0" id="reset">ล้าง</button>
      </div>

      <button type="button" class="btn btn-light w-100" id="filter">
        <i class="bi bi-clock me-2"></i>
        เปิดอยู่
      </button>

      <button type="button" class="btn btn-light  w-100 mt-2" id="filter">
        <i class="bi bi-wallet me-2"></i>
        รับโอน
      </button>

      <button type="button" class="btn btn-light  w-100 mt-2" id="filter">
        <i class="bi bi-bicycle me-2"></i>
        จัดส่งแบบเดลิเวอรี่
      </button>

      <button type="button" class="btn btn-light  w-100 mt-2" id="filter">
        <i class="bi bi-shop-window me-2"></i>
        รับหน้าร้าน
      </button>
    </div>
    <div class="my-4">
      <h3>ประเภทอาหาร</h3>
      <div class="d-flex">
        <button type="button" class="btn btn-light btn-sm me-2" id="bt">อีสาน</button>
        <button type="button" class="btn btn-light btn-sm me-2" id="bt">ไทย</button>
        <button type="button" class="btn btn-light btn-sm me-2" id="bt">นานาชาติ</button>
      </div>

      <div class="d-flex mt-2">
        <button type="button" class="btn btn-light btn-sm me-2" id="bt">ตามสั่ง</button>
        <button type="button" class="btn btn-light btn-sm me-2" id="bt">บุฟเฟ่ห์</button>
        <button type="button" class="btn btn-light btn-sm me-2" id="bt">ฮาลาล</button>
      </div>

      <div class="d-flex mt-2">
        <button type="button" class="btn btn-light btn-sm me-2" id="bt">ก๋วยเตี๋ยว</button>
        <button type="button" class="btn btn-light btn-sm me-2" id="bt">สตรีทฟู๊ด/รถเข็น</button>
      </div>
    </div>
  </div>

  <!-- loading -->
  <div *ngIf="isLoading" class="col row d-flex justify-content-center py-2">
    <div class="spinner-border" role="status">
      <span class="visually-hidden text-grey">Loading...</span>
    </div>
  </div>

  <!-- restaurant results -->
  <div *ngIf="restaurantInfoList && !isLoading" class="col">
    <h2 class="mb-2" data-cy="totalResult">" ส้มตำ " ({{restaurantInfo.totalRestaurant}} ร้านอาหาร) </h2>
    <div class="row row-cols-2 gx-2 gy-2">
      <div *ngFor="let item of restaurantInfoList; index as i;" class="col">
        <div class="bg-white border-rounded pt-2 px-3 position-relative" data-cy="restaurant">
          <div class="row">
            <!-- image cover -->
            <div class="col-4 ps-1">
              <img [src]="awsS3Url + '/' + item.imageCover" class="col-auto big-image-cover mb-2">
            </div>

            <div class="col">
              <div class="d-flex justify-content-between align-items-center my-2">
                <h3 class="m-0">{{item.restaurantName}}</h3>
                <i class="bi fs-5" [ngClass]="item.isFavorite ? 'bi-heart-fill text-yellow':'bi-heart'" type="button"
                  (click)="toggleFavoriteRestaurant(item.restaurantId, item.restaurantName, !item.isFavorite, i)">
                </i>
              </div>

              <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex">
                  <i class="bi bi-heart-fill me-2"></i>
                  <p class="m-0">{{item.rating}} ({{item.totalReview}})</p>
                </div>
                <span class="px-2 rounded-pill bg-light-yellow border-yellow text-dark fw-semibold price-rate">
                  {{item.minPriceRate}}-{{item.maxPriceRate}} ฿
                </span>
              </div>

              <p class="m-0 my-2">{{item.description}}</p>
            </div>
          </div>

          <div class="d-flex justify-content-end position-absolute end-0 bottom-0">
            <button *ngIf="item.isReview" type="button" class="btn btn-light-grey btn-sm px-2">
              <i class="bi bi-eye me-2"></i>รีวิวของฉัน
            </button>
            <button type="button" class="btn btn-yellow btn-sm" [ngClass]="item.isReview ? 'btn-yellow':'btn-light-yellow'">
              <i class="bi bi-pencil-square me-2"></i>
              {{ item.isReview ? 'แก้ไขรีวิว':'รีวิวร้านนี้' }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
